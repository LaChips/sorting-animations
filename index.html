<!doctype html>
<html lang="fr">
<head>
  	<meta charset="utf-8">
  	<title>Sorting Algorithms</title>
  	<link rel="stylesheet" href="style.css">
  	
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<div id="portrait-warning">
		<div class="container">
			<div class="warning">
				<div class="logo">
				</div>
				<h4>Please use landscape mode</h4>
			</div>
		</div>
	</div>
	<div id="algo_type"></div>
	<div class="description" id="sort-description"><h3></h3></div>
  	<div class="c_d" id="sort"></div>
  	<div class="c_d" id="sort_sub_array"></div>
  	<div class="flex flex-row flex-center">
  		<div class="flex flex-row">
		  	<h3>Speed</h3>
			<input type="range" class="speed-input" id="sort-speed" name="volume"
			     min="1" max="10" value="2">
		</div>
		<button class="try-button" id="sort-btn">Try it</button>
	</div>
	<script src="VerticalCaroussel.js"></script>
  	<script src="selection_sort.js"></script>
  	<script src="insertion_sort.js"></script>
  	<script src="bubble_sort.js"></script>
	<script src="script.js"></script>

</html>
